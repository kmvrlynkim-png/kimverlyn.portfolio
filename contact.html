<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding for universal text support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <title>Contact Form</title>
    <script src="theme.js" defer></script>
  
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔗 Navigation Bar -->
  <nav>
    <a href="index.html">Home</a> |
    <a href="aboutme.html">About Me</a> |
    <a href="portfolio.html">Portfolio</a> |
    <a href="contact.html">Contact</a>
     <button id="mode-toggle" aria-label="Toggle color mode">Dark Mode</button>
  </nav>

  <!-- 📬 Contact Form Section -->
  <div class="contact-form">
    <h1><b>CONTACT ME</b></h1>

    <!-- 📝 Form Starts -->
    <form>
      <!-- 👤 Name Input -->
      <div class="form-group">
        <label for="name">ENTER YOUR NAME:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- 📧 Email Input -->
      <div class="form-group">
        <label for="email">ENTER YOUR EMAIL:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- 💬 Message Text Area -->
      <div class="form-group">
        <label for="message">ENTER YOUR MESSAGE:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <!-- 🚀 Submit Button -->
      <button type="submit">SEND</button>
    </form>
    <!-- 📝 Form Ends -->
  </div>

</body>
</html>


JavaScript: 
<script>
  (function () {
  const STORAGE_KEY = "site-color-mode"; // 'dark' or 'light'
  const body = document.body;

  function applyMode(mode) {
    body.classList.remove("dark-mode", "light-mode");
    body.classList.add(mode === "dark" ? "dark-mode" : "light-mode");
    updateButtonText();
  }

  function updateButtonText() {
    const btn = document.getElementById("mode-toggle");
    if (!btn) return;
    const inDark = body.classList.contains("dark-mode");
    btn.textContent = inDark ? "Light Mode" : "Dark Mode";
  }

  // Initial mode: use saved value or default to dark
  const saved = localStorage.getItem(STORAGE_KEY);
  const initialMode = saved === "light" || saved === "dark" ? saved : "dark";
  applyMode(initialMode);

  // Handle toggle
  document.addEventListener("click", (e) => {
    if (e.target && e.target.id === "mode-toggle") {
      const newMode = body.classList.contains("dark-mode") ? "light" : "dark";
      applyMode(newMode);
      localStorage.setItem(STORAGE_KEY, newMode); // persist across pages
    }
  });

  // Keep text correct after DOM is ready
  document.addEventListener("DOMContentLoaded", updateButtonText);
})();
</script>
