<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding for universal text support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <title>Contact Form</title>
  
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔗 Navigation Bar -->
  <nav>
    <a href="index.html">Home</a> |
    <a href="aboutme.html">About Me</a> |
    <a href="portfolio.html">Portfolio</a> |
    <a href="contact.html">Contact</a>
    <button id="mode-toggle">Dark Mode</button>
  </nav>

  <!-- 📬 Contact Form Section -->
  <div class="contact-form">
    <h1><b>CONTACT ME</b></h1>

    <!-- 📝 Form Starts -->
    <form>
      <!-- 👤 Name Input -->
      <div class="form-group">
        <label for="name">ENTER YOUR NAME:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- 📧 Email Input -->
      <div class="form-group">
        <label for="email">ENTER YOUR EMAIL:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- 💬 Message Text Area -->
      <div class="form-group">
        <label for="message">ENTER YOUR MESSAGE:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <!-- 🚀 Submit Button -->
      <button type="submit">SEND</button>
    </form>
    <!-- 📝 Form Ends -->
  </div>

</body>
</html>


JavaScript: 
<script>
  const modeToggle = document.getElementById("mode-toggle");
  const body = document.body;

  // Load saved mode from localStorage (so it remembers your mode)
  const savedMode = localStorage.getItem("mode");
  if (savedMode) {
    body.classList.add(savedMode);
    modeToggle.textContent = savedMode === "dark-mode" ? "Light Mode" : "Dark Mode";
  } else {
    body.classList.add("dark-mode"); // default
    modeToggle.textContent = "Light Mode";
  }

  // Switch modes when clicked
  modeToggle.addEventListener("click", () => {
    if (body.classList.contains("dark-mode")) {
      body.classList.replace("dark-mode", "light-mode");
      modeToggle.textContent = "Dark Mode";
      localStorage.setItem("mode", "light-mode");
    } else {
      body.classList.replace("light-mode", "dark-mode");
      modeToggle.textContent = "Light Mode";
      localStorage.setItem("mode", "dark-mode");
    }
  });
</script>
