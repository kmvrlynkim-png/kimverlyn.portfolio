<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding for universal text support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <title>Contact Form</title>
    <script src="theme.js" defer></script>
  
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔗 Navigation Bar -->
  <nav>
    <a href="index.html">Home</a> |
    <a href="aboutme.html">About Me</a> |
    <a href="portfolio.html">Portfolio</a> |
    <a href="contact.html">Contact</a>
     <button id="mode-toggle" aria-label="Toggle color mode">Dark Mode</button>
  </nav>

  <!-- 📬 Contact Form Section -->
  <div class="contact-form">
    <h1><b>CONTACT ME</b></h1>

    <!-- 📝 Form Starts -->
    <form>
      <!-- 👤 Name Input -->
      <div class="form-group">
        <label for="name">ENTER YOUR NAME:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- 📧 Email Input -->
      <div class="form-group">
        <label for="email">ENTER YOUR EMAIL:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- 💬 Message Text Area -->
      <div class="form-group">
        <label for="message">ENTER YOUR MESSAGE:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <!-- 🚀 Submit Button -->
      <button type="submit">SEND</button>
    </form>
    <!-- 📝 Form Ends -->
  </div>

</body>
</html>


JavaScript: 
<script>
(function () {
  const KEY = "site-color-mode"; // 'dark' | 'light'
  const body = document.body;

  function apply(mode) {
    body.classList.remove("dark-mode", "light-mode");
    body.classList.add(mode === "light" ? "light-mode" : "dark-mode");
    const btn = document.getElementById("mode-toggle");
    if (btn) btn.textContent = body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
  }

  // ensure button exists
  function ensureButton() {
    let btn = document.getElementById("mode-toggle");
    if (!btn) {
      btn = document.createElement("button");
      btn.id = "mode-toggle";
      btn.type = "button";
      btn.textContent = "Dark Mode";
      document.body.appendChild(btn);
    }
    btn.onclick = () => {
      const next = body.classList.contains("dark-mode") ? "light" : "dark";
      localStorage.setItem(KEY, next);
      apply(next);
    };
  }

  const saved = localStorage.getItem(KEY);
  const initial = saved === "light" || saved === "dark" ? saved : "dark";

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", () => { apply(initial); ensureButton(); });
  } else { apply(initial); ensureButton(); }
})();
</script>
